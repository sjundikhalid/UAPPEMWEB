<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #dddddd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        span{
            color: #2A629A;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="container rounded-4 pt-5" style="height: 100%; width: 100%;">
        <div class="container rounded-4" style="background-color: white; height: 500px;">
            <h1 class="text-center pt-2">Register</h1>
            <p class="text-center pb-2">Daftarkan akun anda untuk login ke <span>Ambatucourse</span></p>
            <form action="" >
                <div class="form-floating m-1">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating m-1">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Nama Lengkap</label>
                </div>
                <div class="form-floating m-1">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Nomor HP</label>
                </div>
                <div class="form-floating m-1">
                    <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Password</label>
                </div>
                <div class="form-floating m-1">
                    <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Confirm Password</label>
                </div>
                <a href="login.html" class="btn btn-outline-primary m-1" style="float: left;">Kembali</a>
                <button type="submit" name="register" class="btn btn-outline-primary m-1" style="float: right;">Register</button>
            </form>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
